<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"></link>
    <script
     src="https://code.jquery.com/jquery-3.4.1.js"
     integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
     crossorigin="anonymous"></script><!--제이쿼리 cdn-->
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    

    <!-- include summernote css/js -->
    <!--summernote 스타일 관련 cdn-->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.6/summernote.css" rel="stylesheet"></link>
    <!--summernote 자바스크립트 cdn-->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.6/summernote.js"></script>
    <!--summernote 한글관련 cdn-->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.6/lang/summernote-ko-KR.min.js"></script>

</head>
<body>
    <div class="container" style="padding-top: 50px;">
        <textarea class="form-control" id="myEditor" cols="30" rows="10"></textarea>
    </div>
    <script type="text/javascript">
        $(function(){
            $("#myEditor").summernote({
                lang: "ko-KR",
                height: 300
            });
        });
    </script>
</body>
</html>
